<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Dark Theme</title>
    </title>
</head>
<body>
    <div class="container">
        <h2>Login Dark Theme</h2>
        <div class="button-btn">
            <button class="google-btn">
                <picture>
                    <img src="https://companieslogo.com/img/orig/GOOG-0ed88f7c.png?t=1633218227" alt="logo-google">
                </picture>
                <span>Registrate con Google</span>
            </button>
            <button class="facebook-btn">
                <picture>
                    <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="logo-facebook">
                </picture>
                <span>Registrate con Facebook</span>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="">
            <div class="name-username">
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password">
            </label>
            <label for="checkbox" class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Acepto los Terminos y Condiciones</span>
            </label>
            <button type="submit" class="button">Create Account</button>
        </form>
    </div>
</body>
</html>
